class HelloExtensioin {
    Boolean enable = true
    String text = ""
}



class HelloPlugin implements Plugin<Project> {

    @Override
    void apply(org.gradle.api.Project project) {
        project.extensions.create("hello", HelloExtensioin)
        project.task("welcom") {
            doLast {
                HelloExtensioin ext = project.extensions.hello;
                println ext.enable ? "Hello ${ext.text}!" : "HelloPlugin is disabled."
            }
        }
    }
}

apply plugin:HelloPlugin

hello {
    enable = true
    text = "Gradle"
}

task distribution  {
    println "We build the zip with version=$version"
}

task release(dependsOn: 'distribution')  {
    println 'We release now'
}

release.configure {}

gradle.taskGraph.whenReady {taskGraph ->
    if (taskGraph.hasTask(release)) {
        version = '1.0'
    } else {
        version = '1.0-SNAPSHOT'
    }
}



android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.helloworld"
        minSdkVersion 28
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

